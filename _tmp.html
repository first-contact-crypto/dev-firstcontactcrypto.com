

<!-- This is the contact us form -->



<section id="contact" class="my-anchor">

  <!-- Heading -->
  <h2 class="mb-5 font-weight-bold text-center my-color-secondary">Contact
    us</h2>

  <!--Grid row-->
  <div class="row">

    <!--Grid column-->
    <div class="col-lg-5 col-md-12">
      <!-- Form contact -->
      <form enctype="text/plain" method="post"
        action="mailto:info@firstcontactcrypto.com?subject=From Website
        Contact-Us Form" class="p-5 grey-text" onsubmit="this.submit();
        this.reset();
        return false;">


        <div class="md-form form-sm">
          <i class="fas fa-user prefix"></i>
          <input type="text" name="Name" class="form-control
            form-control-sm">
          <label for="Name">Your name</label>
        </div>


        <div class="md-form form-sm"> <i class="fas fa-envelope prefix"></i>
          <input type="text" name="Email" class="form-control
            form-control-sm">
          <label for="Email">Your email</label>
        </div>


        <div class="md-form form-sm"> <i class="fas fa-tag prefix"></i>
          <input type="text" name="Subject" class="form-control
            form-control-sm">
          <label for="Subject">Subject</label>
        </div>


        <div class="md-form form-sm"> <i class="fas fa-pencil-alt
            prefix"></i>
          <textarea type="text" name="Message"
            class="md-textarea form-control form-control-sm"
            rows="4"></textarea>
          <label for="Message">Your message</label>
        </div>


        <!-- <div class="text-center mt-4">
                                <button class="btn btn-blue">Send <i
                                    class="far fa-paper-planeml-1"></i></button>
                              </div> -->
        <div>
          <input type="submit" value="Send">
        </div>
      </form>
      <!-- Form contact -->
    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-lg-7 col-md-12">



    </div>
    <!--Grid column-->

  </div>
  <!--Grid row-->

</section>
